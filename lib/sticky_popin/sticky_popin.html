<div id="overlay"
     [class.isVisible]="visible == true && overlay == true"
     [class.animate]="animate"
     (click)="onOverlayClick()">
  <div #content
       id="content"
       [ngStyle]="fixedStyle"
       [style.transform]="transform"
       [class.animate]="animate"
       (click)="$event.stopPropagation()">
    <ng-content></ng-content>
  </div>
</div>
