<div id="overlay"
     [class.isVisible]="visible"
     (click)="onOverlayClick()"
     (touchmove)="onDrag($event)">
  <div #content
       id="content"
       [ngStyle]="fixedStyle"
       [style.transform]="transform"
       [class.isVisible]="visible"
       (click)="$event.stopPropagation()">
    <ng-content></ng-content>
  </div>
</div>
